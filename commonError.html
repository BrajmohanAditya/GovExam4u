  function highlight(element, isCorrect) {
    var options = document.getElementsByClassName('option');
    for (var i = 0; i < options.length; i++) {
      options[i].classList.remove('correct', 'incorrect');
    }
    if (isCorrect) {
      element.classList.add('correct');
    } else {
      element.classList.add('incorrect');
    }
  }

<!-- script for connector -->

<script>
  function toggleDefinition(id, element) {
      // Toggle the visibility of the definition
      const definition = document.getElementById(id);
      if (definition.style.display === "none" || !definition.style.display) {
          definition.style.display = "block";
      } else {
          definition.style.display = "none";
      }

      // Reset all words' colors to blue
      const allWords = document.querySelectorAll(".word");
      allWords.forEach(word => word.style.color = "blue");

      // Change the clicked word's color to green
      element.style.color = "green";
  }
</script>

<!-- script for  Bullet rule explanation  -->
<script>
  function toggleExplanation(element) {
    const definition = element.nextElementSibling;
    definition.style.display = (definition.style.display === "none" || !definition.style.display) ? "block" : "none";
}
</script>
