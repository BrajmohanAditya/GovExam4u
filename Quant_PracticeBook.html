<p class="question">
Q6) 226, 288, 362, ?, 530, 624. <br>
There are three typists – P, Q, and R, who type in both Hindi and English. Hindi books contain a certain number of pages, while English books also contain a certain number of pages. <br>
    <ul>
        <li>When P and R together started working on a Hindi book, then after <strong>(2N + 8)</strong> days, R was replaced by Q, requiring 8 more days to complete the Hindi book.</li>
        <li>The time taken by P and Q together to complete the Hindi book is <strong>(M + 9)</strong> days.</li>
        <li>The time taken by P and R together to complete the English book is <strong>36 days</strong>.</li>
        <li>The time taken by R to complete an English book alone is <strong>60 days</strong>.</li>
        <li>The time taken by P to complete an English book alone is <strong>125% more</strong> than the time it takes to complete a Hindi book.</li>
        <li>When P and Q started working on an English book, and R joined them every fourth day, the English book was completed in <strong>(M + 2N)</strong> days.</li>
    </ul>
        <strong>Note:</strong> 
        <ul>
            <li>M and N are natural numbers, where M is <strong>150% more</strong> than N.</li>
            <li>M &lt; 20.</li>
            <li>The number of days required to complete any book by any person alone is a natural number.</li>
        </ul>
        <strong style="color: red;">Confusion</strong> <br>
        8 days more : It implies that one duration is 8 days longer than another. <br>
        8 more days : It implies an additional 8 days from a certain point or situation.  <br>
</p>

  function highlight(element, isCorrect) {
    var options = document.getElementsByClassName('option');
    for (var i = 0; i < options.length; i++) {
      options[i].classList.remove('correct', 'incorrect');
    }
    if (isCorrect) {
      element.classList.add('correct');
    } else {
      element.classList.add('incorrect');
    }
  }
