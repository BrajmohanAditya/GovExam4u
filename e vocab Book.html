<Div class="sita">
  
  <input type="text" id="word" placeholder="Learn Pronunciation">
  <!-- <button id="pronounceBtn">Pronounce</button> -->
  <button id="pronounceBtn"><i class="fas fa-microphone"></i></button>
  
  
  <script>
      document.getElementById('pronounceBtn').addEventListener('click', function() {
          // Get the word from the input field
          let word = document.getElementById('word').value;

          // Create a new instance of SpeechSynthesisUtterance
          let utterance = new SpeechSynthesisUtterance(word);

          // Set the language to English (optional)
          utterance.lang = 'en-IN';

          utterance.rate = 0.35;

          // Use the speechSynthesis interface to speak the word
          window.speechSynthesis.speak(utterance);
      });
  </script>
</Div>
